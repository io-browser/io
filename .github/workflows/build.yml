name: Build & Release io

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Build Electron app
        run: npm run build:electron -- --publish=never

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: dist-electron/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: npm run changeset version
          commit: "chore(release): version packages"
          title: "chore(release): version packages"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          token: ${{ secrets.GH_PAT }}

      - name: Find Windows build
        id: win
        run: |
          FILE=$(find dist-all/electron-build-windows-latest -maxdepth 1 -name '*.exe' | head -n 1)
          echo "FILE<<EOF" >> $GITHUB_OUTPUT
          echo "$FILE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Windows build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.win.outputs.FILE }}
          asset_name: io-${{ steps.get_version.outputs.VERSION }}.exe
          asset_content_type: application/octet-stream

      - name: Find Mac build
        id: mac
        run: |
          FILE=$(find dist-all/electron-build-macos-latest -maxdepth 1 -name '*.dmg' | head -n 1)
          echo "FILE<<EOF" >> $GITHUB_OUTPUT
          echo "$FILE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Mac build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.mac.outputs.FILE }}
          asset_name: io-${{ steps.get_version.outputs.VERSION }}.dmg
          asset_content_type: application/octet-stream

      - name: Find Linux build
        id: linux
        run: |
          FILE=$(find dist-all/electron-build-ubuntu-latest -maxdepth 1 -name '*.AppImage' | head -n 1)
          echo "FILE<<EOF" >> $GITHUB_OUTPUT
          echo "$FILE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Linux build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.linux.outputs.FILE }}
          asset_name: io-${{ steps.get_version.outputs.VERSION }}.AppImage
          asset_content_type: application/octet-stream

      - name: Generate download-links.json
        run: |
          echo '{
            "windows": "https://github.com/io-browser/io/releases/latest/download/io-${{ steps.get_version.outputs.VERSION }}.exe",
            "mac": "https://github.com/io-browser/io/releases/latest/download/io-${{ steps.get_version.outputs.VERSION }}.dmg",
            "linux": "https://github.com/io-browser/io/releases/latest/download/io-${{ steps.get_version.outputs.VERSION }}.AppImage"
          }' > public/download-links.json
